    <div class="modal-header">
        <h3 >{{page.id ? "Edit" : "Add New"}} Page</h3>
    </div>
    <div class="modal-body">
        <div class="alert alert-error" style="display:none">
            There was an error.
        </div>
        <form role="form" class="form-horizontal">
          <div class="form-group">
            <label for="page-title" class="col-sm-3 control-label">Page Name:</label>
            <div class="col-sm-9">
              <input id="page-title" type="text" ng-model="page.name"
                   placeholder="Identifiable Page Name" required
                   class="form-control" />
            </div>
          </div>
          <div class="form-group">
            <label for="page-url" class="col-sm-3 control-label">Page URL:</label>
              <div class="col-sm-9">
                <input id="page-url" type="text" ng-model="page.url"
                   placeholder="http://test.com/" required
                   class="form-control" />
              </div>
          </div>
          <div class="form-group">
            <label for="page-cookie" class="col-sm-3 control-label">Page Cookies:</label>
            <div class="col-sm-9">
              <textarea id="page-cookie" class="form-control" 
              rows="10" ng-model="page.cookie" placeholder="(optional) Add a page cookie to get past logins maybe">
              </textarea>
              <p>Please use <a href="https://chrome.google.com/webstore/detail/editthiscookie/fngmhnnpilhplaeedifhccceomclgfbg">this chrome extension</a> to export your cookies in the proper format</p>
            </div>
          </div>
            <!--
            <input id="page-width" type="number" ng-model="width"
                   placeholder="600"
                   class="input-mini" />x
            <input id="page-height" type="number" ng-model="height"
                   placeholder="600"
                   class="input-mini" />
                   -->

        </form>
         
    </div>
    <div class="modal-footer">
        <button class="btn" ng-click="cancel()">Close</button>
        <button class="btn btn-primary" ng-click="ok()">{{page.id ? "Save" : "Add New"}} Page</button>
    </div>
