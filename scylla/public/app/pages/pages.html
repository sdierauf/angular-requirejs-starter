<div class="container-fluid">
    <div class="row">
        <processing show="isProcessing"></processing>
        <h1 class="col-md-9">Pages</h1>
        <div class="col-md-3 text-right">
            <a class="btn btn-primary btn-lg" ng-click="showNew()"><i class="icon-plus-sign"></i> New</a>
            <a class="btn btn-primary btn-lg" ng-click="showBulk()"><i class="icon-plus-sign"></i><i class="icon-plus-sign"></i> Bulk</a>
        </div>
    </div>
    <div class="row">
        <div class="media" ng-repeat="page in pages">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-2">
                        <a class="pull-left" ng-href="#/pages/{{page.id}}">
                            <img class="img img-thumbnail" ng-src="{{page | pageThumb }}">
                        </a>
                    </div>
                    <div class="col-md-10">
                        <h4 class="media-heading"><a ng-href="#/pages/{{page.id}}">{{page.name}}</a>
                            <a ng-click="confirmDeleteSuite(page);" class="clickable"><i class="icon-trash" title="Delete Page"></i></a></h4>
                        <span>{{page.url}}</span><br/>
                        <span>{{page.snapshots.length}} Screenshots</span><br/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
