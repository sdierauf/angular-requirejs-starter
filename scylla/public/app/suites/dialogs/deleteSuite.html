    <div class="modal-header">
        <h3 id="myEditSuiteModalLabel">Delete Suite: {{suite.name}}</h3>
    </div>
    <div class="modal-body addPageToSuite">
        <div class="alert alert-error" style="display:none">
            There was an error.
        </div>
        Are you sure you want to delete this suite?<br/>
        {{suite.suiteRuns.length}} Suite Runs will be deleted, however the snapshots and the diffs generated will remain.
    </div>
    <div class="modal-footer">
        <button class="btn" ng-click="cancel()">Close</button>
        <button class="btn btn-primary" ng-click="ok()">Delete Suite</button>
    </div>
